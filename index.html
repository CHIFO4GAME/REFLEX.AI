<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflex AI</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff4757;
            --chat-bg: #f4f4f7;
            --text-dark: #1d1d1f;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center;
            background: #e5e5e7; overflow: hidden;
        }

        /* INSTALL POPUP */
        #install-popup {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; background: white; 
            padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1000; display: none; text-align: center;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { top: -100px; opacity: 0; } to { top: 20px; opacity: 1; } }
        .popup-btns { display: flex; gap: 10px; margin-top: 15px; }
        .popup-btns button { flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }
        .btn-yes { background: black; color: white; }
        .btn-no { background: #eee; color: #555; }

        /* APP CONTAINER */
        .app-container {
            width: 100%; max-width: 500px; height: 100vh; 
            background: white; display: flex; flex-direction: column; 
            position: relative; box-shadow: 0 0 40px rgba(0,0,0,0.1);
        }

        .header { 
            padding: 15px 20px; border-bottom: 1px solid #eee; 
            display: flex; justify-content: space-between; align-items: center; 
            background: white;
        }
        .logo { font-weight: 800; font-size: 18px; letter-spacing: 1px; color: var(--text-dark); }
        .logo span { color: #ff7f7f; }

        .header-icons { display: flex; gap: 12px; align-items: center; }
        .toggle-short {
            font-size: 11px; font-weight: bold; padding: 4px 10px; border-radius: 20px;
            border: 1px solid #ddd; cursor: pointer; transition: 0.3s;
        }
        .toggle-short.active { background: var(--primary); color: white; border-color: var(--primary); }

        #chat-container { 
            flex: 1; overflow-y: auto; padding: 20px; 
            background: var(--chat-bg); display: flex; flex-direction: column; gap: 12px;
        }

        /* MESSAGES */
        .message { max-width: 80%; padding: 12px 16px; border-radius: 18px; font-size: 15px; line-height: 1.4; position: relative; }
        .user { align-self: flex-end; background: white; color: black; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .ai { align-self: flex-start; background: #e9e9eb; color: #333; padding-bottom: 35px; }

        .copy-btn {
            position: absolute; bottom: 8px; right: 12px; 
            font-size: 12px; color: #8e8e93; cursor: pointer; 
            background: none; border: none; padding: 5px;
        }

        /* BOTTOM BAR */
        .bottom-bar { background: #1c1c1e; padding: 15px 20px; display: flex; align-items: center; gap: 12px; }
        .input-pill { flex: 1; background: #2c2c2e; border-radius: 25px; display: flex; align-items: center; padding: 0 15px; }
        input#userInput { flex: 1; background: transparent; border: none; color: white; padding: 12px 0; outline: none; }

        .mic-btn { background: transparent; border: none; color: #8e8e93; font-size: 18px; cursor: pointer; }
        .mic-btn.active { color: #ff3b30; }
        .mic-btn.stop-mode { color: #ff4757; }
        .send-btn { background: #3a3a3c; color: white; border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>

    <div id="install-popup">
        <h3 style="margin:0 0 10px 0;">Install Reflex AI?</h3>
        <p style="font-size: 14px; color: #666; margin:0;">Would you like to install this app on your phone for better access?</p>
        <div class="popup-btns">
            <button class="btn-yes" id="installYes">Yes</button>
            <button class="btn-no" id="installNo">No</button>
        </div>
    </div>

    <div class="app-container">
        <div class="header">
            <div style="display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-bars"></i>
                <div class="logo">REFLEX<span>.AI</span></div>
            </div>
            <div class="header-icons">
                <div id="shortBtn" class="toggle-short" onclick="toggleShort()">SHORT OFF</div>
                <i class="fas fa-cog" style="cursor:pointer"></i>
            </div>
        </div>

        <div id="chat-container"></div>

        <div class="bottom-bar">
            <div class="input-pill">
                <input type="text" id="userInput" placeholder="Ask anything...">
                <button id="micBtn" class="mic-btn"><i class="fas fa-microphone"></i></button>
            </div>
            <button class="send-btn" onclick="handleInput()">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <script>
        const KEY = "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";
        const micBtn = document.getElementById('micBtn');
        const shortBtn = document.getElementById('shortBtn');
        let isSpeaking = false;
        let shortMode = false;
        let deferredPrompt;

        // --- PWA INSTALLATION LOGIC ---
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-popup').style.display = 'block';
        });

        document.getElementById('installYes').onclick = async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt = null;
                document.getElementById('install-popup').style.display = 'none';
            }
        };

        document.getElementById('installNo').onclick = () => {
            document.getElementById('install-popup').style.display = 'none';
        };

        // --- SHORT ANSWER TOGGLE ---
        function toggleShort() {
            shortMode = !shortMode;
            shortBtn.innerText = `SHORT ${shortMode ? 'ON' : 'OFF'}`;
            shortBtn.classList.toggle('active');
        }

        // --- VOICE LOGIC ---
        function speak(text) {
            window.speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(text);
            utter.rate = 1.4; // FAST READING
            utter.onstart = () => {
                isSpeaking = true;
                micBtn.innerHTML = '<i class="fas fa-stop-circle"></i>';
                micBtn.classList.add('stop-mode');
            };
            utter.onend = () => {
                isSpeaking = false;
                micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                micBtn.classList.remove('stop-mode');
            };
            window.speechSynthesis.speak(utter);
        }

        micBtn.onclick = () => {
            if (isSpeaking) {
                window.speechSynthesis.cancel();
                isSpeaking = false;
            } else {
                startListening();
            }
        };

        function startListening() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const rec = new SpeechRecognition();
            // Try to set to Arabic/Darija first; it often catches English too
            rec.lang = 'ar-MA'; 
            rec.onstart = () => micBtn.classList.add('active');
            rec.onresult = (e) => {
                document.getElementById('userInput').value = e.results[0][0].transcript;
                handleInput();
            };
            rec.onend = () => micBtn.classList.remove('active');
            rec.start();
        }

        // --- MAIN CHAT LOGIC ---
        async function handleInput() {
            const val = document.getElementById('userInput').value.trim();
            if (!val) return;
            appendMessage('user', val);
            document.getElementById('userInput').value = '';

            // Check for Owner Info
            const ownerMatch = ["owner", "creator", "who made", "faissal"];
            if (ownerMatch.some(k => val.toLowerCase().includes(k))) {
                const info = `<b>Faissal benkaroum</b> is the owner of this app. He is the one who make it and he is 17 years old now he live in Morocco exactly in Marrakech he is a student and here is his social media: <br><br>
                Youtube: VYN_SOUL<br>Instagram: vyn_soul<br>TikTok: vyn_soul`;
                appendMessage('ai', info);
                speak("Faissal benkaroum is the owner of this app.");
                return;
            }

            try {
                let sys = "You are Reflex AI. Understand English and Moroccan Darija.";
                if (shortMode) sys += " Answer in 1 short sentence only.";

                const res = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${KEY}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [{ role: "system", content: sys }, { role: "user", content: val }]
                    })
                });
                const data = await res.json();
                const aiMsg = data.choices[0].message.content;
                appendMessage('ai', aiMsg);
                speak(aiMsg);
            } catch (e) { appendMessage('ai', "Error connecting."); }
        }

        function appendMessage(role, text) {
            const chat = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `message ${role}`;
            if (role === 'ai') {
                div.innerHTML = `<b>Reflex AI</b><br><span class="txt">${text}</span>
                                 <button class="copy-btn" onclick="copyText(this)"><i class="far fa-copy"></i></button>`;
            } else {
                div.innerText = text;
            }
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function copyText(btn) {
            const text = btn.parentElement.querySelector('.txt').innerText;
            navigator.clipboard.writeText(text).then(() => {
                const icon = btn.querySelector('i');
                icon.className = 'fas fa-check';
                setTimeout(() => icon.className = 'far fa-copy', 2000);
            });
        }

        window.onload = () => appendMessage('ai', "Welcome! Ask me anything in English or Darija.");
    </script>
</body>
</html>
