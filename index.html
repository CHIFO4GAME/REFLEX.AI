<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflex AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff4757;
            --chat-bg: #f4f4f7;
            --text-dark: #1d1d1f;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center;
            background: #e5e5e7;
        }

        .app-container {
            width: 100%; max-width: 500px; height: 100vh; 
            background: white; display: flex; flex-direction: column; 
            position: relative; box-shadow: 0 0 40px rgba(0,0,0,0.1);
            animation: slideUp 0.6s cubic-bezier(0.2, 1, 0.3, 1);
        }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .header { 
            padding: 15px 20px; border-bottom: 1px solid #eee; 
            display: flex; justify-content: space-between; align-items: center; 
            background: white; position: sticky; top: 0; z-index: 10;
        }
        .logo { font-weight: 800; font-size: 18px; letter-spacing: 1px; color: var(--text-dark); }
        .logo span { color: #ff7f7f; }

        .header-icons { display: flex; gap: 12px; align-items: center; }

        .toggle-short {
            font-size: 11px; font-weight: bold; padding: 4px 10px; border-radius: 20px;
            border: 1px solid #ddd; cursor: pointer; transition: 0.3s;
        }
        .toggle-short.active { background: var(--primary); color: white; border-color: var(--primary); }

        #chat-container { 
            flex: 1; overflow-y: auto; padding: 20px; 
            background: var(--chat-bg); display: flex; flex-direction: column; gap: 12px;
        }

        .message { 
            max-width: 80%; padding: 12px 16px; border-radius: 18px; 
            font-size: 15px; line-height: 1.4; position: relative;
        }
        .user { align-self: flex-end; background: white; color: black; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .ai { align-self: flex-start; background: #e9e9eb; color: #333; padding-bottom: 30px; }

        /* Copy Button Style */
        .copy-btn {
            position: absolute; bottom: 8px; right: 12px; 
            font-size: 12px; color: #8e8e93; cursor: pointer; 
            transition: 0.2s; background: none; border: none;
        }
        .copy-btn:hover { color: var(--primary); }

        .social-link { color: #ff4757; text-decoration: none; font-weight: bold; }

        .bottom-bar { background: #1c1c1e; padding: 15px 20px; display: flex; align-items: center; gap: 12px; }
        .input-pill { flex: 1; background: #2c2c2e; border-radius: 25px; display: flex; align-items: center; padding: 0 15px; }
        input#userInput { flex: 1; background: transparent; border: none; color: white; padding: 12px 0; outline: none; }

        .mic-btn { background: transparent; border: none; color: #8e8e93; font-size: 18px; cursor: pointer; }
        .mic-btn.active { color: #ff3b30; }
        .mic-btn.stop-mode { color: #ff4757; }

        .send-btn { background: #3a3a3c; color: white; border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; }

        #settings-menu {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 100; display: none; padding: 40px 25px;
            box-sizing: border-box; flex-direction: column; gap: 10px;
        }
        .setting-row { border-bottom: 1px solid #eee; padding: 12px 0; display: flex; justify-content: space-between; }
        .setting-row input { border: none; text-align: right; color: #888; outline: none; }
    </style>
</head>
<body>

    <div class="app-container">
        <div id="settings-menu">
            <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 20px;">
                <i class="fas fa-arrow-left" onclick="toggleSettings()" style="cursor:pointer"></i>
                <h2 style="margin:0">Profile</h2>
            </div>
            <div class="setting-row"><span>Name</span><input type="text" id="setName" placeholder="Faissal"></div>
            <div class="setting-row"><span>Region</span><input type="text" id="setRegion" placeholder="Marrakech"></div>
            <div class="setting-row"><span>Country</span><input type="text" id="setCountry" placeholder="Morocco"></div>
            <div class="setting-row"><span>Gmail</span><input type="email" id="setEmail" placeholder="Email"></div>
            <div class="setting-row"><span>Phone</span><input type="tel" id="setPhone" placeholder="Phone"></div>
            <button onclick="saveData()" style="margin-top:20px; padding:15px; border-radius:10px; border:none; background:black; color:white; font-weight:bold; cursor:pointer;">SAVE CHANGES</button>
        </div>

        <div class="header">
            <div style="display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-bars"></i>
                <div class="logo">REFLEX<span>.AI</span></div>
            </div>
            <div class="header-icons">
                <div id="shortBtn" class="toggle-short" onclick="toggleShort()">SHORT OFF</div>
                <i class="fas fa-cog" onclick="toggleSettings()" style="cursor:pointer"></i>
            </div>
        </div>

        <div id="chat-container">
            </div>

        <div class="bottom-bar">
            <div class="input-pill">
                <input type="text" id="userInput" placeholder="Ask anything...">
                <button id="micBtn" class="mic-btn"><i class="fas fa-microphone"></i></button>
            </div>
            <button class="send-btn" onclick="handleInput()">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <script>
        const KEY = "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";
        const micBtn = document.getElementById('micBtn');
        const shortBtn = document.getElementById('shortBtn');
        let isSpeaking = false;
        let shortMode = false;

        // Init App
        window.onload = () => {
            appendMessage('ai', "I'm ready! I can understand English and Darija. Just speak!");
        };

        function toggleShort() {
            shortMode = !shortMode;
            shortBtn.innerText = `SHORT ${shortMode ? 'ON' : 'OFF'}`;
            shortBtn.classList.toggle('active');
        }

        function toggleSettings() {
            const m = document.getElementById('settings-menu');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        function saveData() {
            localStorage.setItem('refName', document.getElementById('setName').value);
            alert("Profile Updated!");
            toggleSettings();
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(text);
            utter.rate = 1.3; 
            utter.onstart = () => {
                isSpeaking = true;
                micBtn.innerHTML = '<i class="fas fa-stop-circle"></i>';
                micBtn.classList.add('stop-mode');
            };
            utter.onend = () => {
                isSpeaking = false;
                micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                micBtn.classList.remove('stop-mode');
            };
            window.speechSynthesis.speak(utter);
        }

        micBtn.onclick = () => {
            if (isSpeaking) {
                window.speechSynthesis.cancel();
                isSpeaking = false;
                micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                micBtn.classList.remove('stop-mode');
            } else {
                startListening();
            }
        };

        function startListening() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return alert("Browser not supported");
            const recognition = new SpeechRecognition();
            recognition.lang = 'ar-MA'; // Supports Arabic/Darija
            recognition.onstart = () => micBtn.classList.add('active');
            recognition.onresult = (e) => {
                document.getElementById('userInput').value = e.results[0][0].transcript;
                handleInput();
            };
            recognition.onend = () => micBtn.classList.remove('active');
            recognition.start();
        }

        async function handleInput() {
            const val = document.getElementById('userInput').value.trim();
            if (!val) return;
            appendMessage('user', val);
            document.getElementById('userInput').value = '';

            const ownerKeywords = ["owner", "creator", "who made you", "faissal"];
            if (ownerKeywords.some(k => val.toLowerCase().includes(k))) {
                const response = `<b>Faissal benkaroum</b> is the owner of this app. He is the one who made it and he is 17 years old now. He lives in Morocco, exactly in Marrakech. He is a student and here is his social media: <br><br>
                Youtube: VYN_SOUL<br>Instagram: vyn_soul<br>TikTok: vyn_soul`;
                appendMessage('ai', response);
                speak("Faissal benkaroum is the owner of this app.");
                return;
            }

            try {
                let sysPrompt = "You are Reflex AI. Human-like. Understand English and Darija.";
                if (shortMode) sysPrompt += " Answer briefly in 1 sentence.";

                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${KEY}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [{ role: "system", content: sysPrompt }, { role: "user", content: val }]
                    })
                });
                const data = await response.json();
                const aiText = data.choices[0].message.content;
                appendMessage('ai', aiText);
                speak(aiText);
            } catch (e) { appendMessage('ai', "Error connecting."); }
        }

        function appendMessage(role, text) {
            const chat = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `message ${role}`;
            
            if (role === 'ai') {
                div.innerHTML = `<b>Reflex AI</b><br><span class="txt">${text}</span>
                                 <button class="copy-btn" onclick="copyText(this)"><i class="far fa-copy"></i></button>`;
            } else {
                div.innerText = text;
            }
            
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function copyText(btn) {
            const textToCopy = btn.parentElement.querySelector('.txt').innerText;
            navigator.clipboard.writeText(textToCopy).then(() => {
                const icon = btn.querySelector('i');
                icon.className = 'fas fa-check'; // Change to checkmark
                setTimeout(() => { icon.className = 'far fa-copy'; }, 2000); // Change back after 2s
            });
        }
    </script>
</body>
</html>
