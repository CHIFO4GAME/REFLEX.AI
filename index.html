<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflex AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #8b5cf6;
            --bg-dark: #000000;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; 
            display: flex; justify-content: center; align-items: center; overflow: hidden;
            background: linear-gradient(270deg, #000000, #2c2c2c, #000000);
            background-size: 400% 400%; animation: waveBackground 12s ease infinite;
        }

        @keyframes waveBackground { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .app-container {
            width: 95%; max-width: 900px; height: 85vh; background: var(--glass); backdrop-filter: blur(30px);
            border: 1px solid var(--border); border-radius: 30px; display: flex; flex-direction: column; 
            overflow: hidden; position: relative; animation: smoothEntry 1s ease-out;
        }

        @keyframes smoothEntry { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }

        .header { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.4); }
        .circle-btn {
            width: 42px; height: 42px; border-radius: 50%; border: 1px solid var(--border);
            background: rgba(255,255,255,0.1); color: white; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.3s;
        }

        /* PLUS MENU STYLES */
        .plus-menu {
            position: absolute; bottom: 80px; left: 20px; background: #111; 
            border: 1px solid var(--border); border-radius: 15px; display: none; 
            flex-direction: column; gap: 5px; padding: 10px; z-index: 200;
        }
        .menu-item {
            background: none; border: none; color: white; padding: 10px 20px; 
            text-align: left; cursor: pointer; display: flex; align-items: center; gap: 10px;
        }
        .menu-item:hover { background: var(--primary); border-radius: 8px; }

        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 80%; padding: 12px 18px; border-radius: 18px; font-size: 15px; }
        .user { align-self: flex-end; background: #fff; color: #000; }
        .ai { align-self: flex-start; background: #222; color: #eee; border: 1px solid #333; }
        .ai img { max-width: 100%; border-radius: 10px; margin-top: 10px; }

        .input-box { padding: 15px; display: flex; gap: 10px; background: rgba(0,0,0,0.5); align-items: center; }
        input#userInput { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #333; background: #111; color: white; outline: none; }
        
        #preview-container { display: none; padding: 10px; background: #111; border-top: 1px solid var(--border); text-align: center; }
        #image-preview { height: 60px; border-radius: 8px; }

        #settings-menu {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 300; display: none; padding: 25px; flex-direction: column; gap: 12px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div id="settings-menu">
            <button class="circle-btn" onclick="toggleSettings()"><i class="fas fa-arrow-left"></i></button>
            <h2 style="color:white">Profile Settings</h2>
            <input type="text" id="setName" placeholder="Name" style="padding:10px; margin-bottom:10px;">
            <button class="circle-btn" style="width:100%; border-radius:10px" onclick="saveUserData()">SAVE</button>
        </div>

        <div class="header">
            <div class="logo">REFLEX<span style="color:var(--primary)">.AI</span></div>
            <div style="display: flex; gap: 10px;">
                <button class="circle-btn" onclick="toggleSettings()"><i class="fas fa-cog"></i></button>
            </div>
        </div>

        <div id="chat-container">
            <div class="message ai">Hello! I'm Reflex. I can talk, see images, and generate art. ðŸŽ¨</div>
        </div>

        <div id="preview-container">
            <img id="image-preview" src="">
            <button onclick="clearImage()" style="background:none; border:none; color:red; cursor:pointer;">X</button>
        </div>

        <div class="plus-menu" id="plusMenu">
            <button class="menu-item" onclick="triggerFile('image/*')"><i class="fas fa-image"></i> Gallery</button>
            <button class="menu-item" onclick="triggerFile('image/*', true)"><i class="fas fa-camera"></i> Camera</button>
        </div>

        <div class="input-box">
            <button class="circle-btn" onclick="togglePlusMenu()"><i class="fas fa-plus"></i></button>
            <input type="text" id="userInput" placeholder="Ask anything...">
            <button class="circle-btn" style="background: #fff; color: #000;" onclick="handleInput()"><i class="fas fa-paper-plane"></i></button>
        </div>
        <input type="file" id="fileInput" style="display:none" onchange="previewImage(event)">
    </div>

    <script>
        const KEY = "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";
        let selectedImageBase64 = null;

        function togglePlusMenu() {
            const menu = document.getElementById('plusMenu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }

        function triggerFile(type, useCamera = false) {
            const input = document.getElementById('fileInput');
            input.setAttribute('accept', type);
            if(useCamera) input.setAttribute('capture', 'environment');
            else input.removeAttribute('capture');
            input.click();
            togglePlusMenu();
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                selectedImageBase64 = e.target.result;
                document.getElementById('image-preview').src = selectedImageBase64;
                document.getElementById('preview-container').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        function clearImage() {
            selectedImageBase64 = null;
            document.getElementById('preview-container').style.display = 'none';
        }

        async function handleInput() {
            const text = document.getElementById('userInput').value.trim();
            if (!text && !selectedImageBase64) return;

            appendMessage('user', text || "Image uploaded");
            document.getElementById('userInput').value = '';

            // 1. IMAGE GENERATION LOGIC
            if (text.toLowerCase().includes("generate") || text.toLowerCase().includes("draw")) {
                const loading = appendMessage('ai', 'Generating your art... ðŸŽ¨');
                const imgUrl = `https://pollinations.ai/p/${encodeURIComponent(text)}?width=512&height=512&seed=${Math.floor(Math.random()*1000)}&nologo=true`;
                loading.innerHTML = `Here is your image: <br><img src="${imgUrl}" onload="window.speechSynthesis.speak(new SpeechSynthesisUtterance('Here is your generated image'))">`;
                return;
            }

            // 2. TEXT/VISION AI LOGIC
            const loading = appendMessage('ai', '...');
            try {
                const isVision = selectedImageBase64 != null;
                const body = {
                    model: isVision ? "llama-3.2-11b-vision-preview" : "llama-3.3-70b-versatile",
                    messages: [
                        { role: "system", content: "You are Reflex AI, a helpful human-like assistant. Be friendly, warm, and brief." },
                        { 
                            role: "user", 
                            content: isVision ? [
                                { type: "text", text: text || "What is in this image?" },
                                { type: "image_url", image_url: { url: selectedImageBase64 } }
                            ] : text
                        }
                    ]
                };

                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${KEY}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                loading.remove();
                appendMessage('ai', aiResponse);
                
                // Human-like voice answer
                const utter = new SpeechSynthesisUtterance(aiResponse);
                window.speechSynthesis.speak(utter);
                clearImage();
            } catch (err) { loading.innerText = "Error analyzing."; }
        }

        function appendMessage(role, text) {
            const chat = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            return div;
        }

        function toggleSettings() {
            const s = document.getElementById('settings-menu');
            s.style.display = s.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>
</html>
