<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflex AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #8b5cf6;
            --bg-dark: #000000;
            --bg-grey: #1a1a1a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center;
            overflow: hidden;
            background: linear-gradient(270deg, #000000, #2c2c2c, #000000);
            background-size: 400% 400%;
            animation: waveBackground 12s ease infinite;
        }

        @keyframes waveBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .app-container {
            width: 95%; max-width: 900px; height: 85vh;
            background: var(--glass); backdrop-filter: blur(30px);
            border: 1px solid var(--border); border-radius: 30px;
            display: flex; flex-direction: column; overflow: hidden;
            position: relative;
            animation: smoothEntry 1s ease-out;
        }

        @keyframes smoothEntry {
            from { opacity: 0; transform: translateY(100px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.4); }
        
        /* CIRCULAR BUTTONS & ANIMATIONS */
        .circle-btn {
            width: 42px; height: 42px; border-radius: 50%; border: 1px solid var(--border);
            background: rgba(255,255,255,0.1); color: white; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.3s;
        }

        .settings-icon-anim { transition: transform 0.5s ease; }
        .settings-icon-anim:active { transform: rotate(90deg); }

        .send-anim:active { transform: scale(0.8) translateX(10px); transition: 0.2s; }

        /* SETTINGS FORM */
        #settings-menu {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: none; padding: 25px;
            box-sizing: border-box; flex-direction: column; gap: 12px; overflow-y: auto;
        }
        
        .settings-input-group { background: #111; padding: 12px; border-radius: 12px; border: 1px solid #222; }
        .settings-input-group label { display: block; font-size: 10px; color: #8b5cf6; font-weight: bold; margin-bottom: 5px; }
        .settings-input-group input, .settings-input-group select { 
            width: 100%; background: transparent; border: none; color: white; outline: none; font-size: 14px; 
        }

        .save-btn {
            background: #fff; color: #000; border: none; padding: 15px; border-radius: 12px;
            font-weight: 900; cursor: pointer; margin-top: 10px; transition: 0.3s;
        }
        .save-btn:active { transform: scale(0.95); background: #8b5cf6; color: white; }

        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 80%; padding: 12px 18px; border-radius: 18px; font-size: 15px; }
        .user { align-self: flex-end; background: #fff; color: #000; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: #222; color: #eee; border-bottom-left-radius: 2px; border: 1px solid #333; }

        .input-box { padding: 20px; display: flex; gap: 10px; background: rgba(0,0,0,0.5); align-items: center; }
        input#userInput { flex: 1; padding: 14px; border-radius: 25px; border: 1px solid #333; background: #111; color: white; outline: none; }
        
        #stopBtn { display: none; background: #ff4444; border: none; }
    </style>
</head>
<body>

    <div class="app-container">
        <div id="settings-menu">
            <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 10px;">
                <button class="circle-btn" onclick="toggleSettings()"><i class="fas fa-arrow-left"></i></button>
                <h2 style="color: white; margin: 0;">Profile Settings</h2>
            </div>
            
            <div class="settings-input-group">
                <label>USER NAME</label>
                <input type="text" id="setName" placeholder="Enter your name">
            </div>
            <div class="settings-input-group">
                <label>GMAIL</label>
                <input type="email" id="setEmail" placeholder="example@gmail.com">
            </div>
            <div class="settings-input-group">
                <label>PHONE NUMBER</label>
                <input type="tel" id="setPhone" placeholder="+212 ...">
            </div>
            <div class="settings-input-group">
                <label>REGION</label>
                <select id="setRegion">
                    <option value="Africa">Africa</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="North America">North America</option>
                    <option value="South America">South America</option>
                    <option value="Oceania">Oceania</option>
                    <option value="Middle East">Middle East</option>
                </select>
            </div>
            
            <button class="save-btn" onclick="saveUserData()">SAVE INFORMATION</button>
            <button class="save-btn" style="background: #ffd700; margin-top: 5px;">SUBSCRIBE TO PRO</button>
        </div>

        <div class="header">
            <div class="logo">REFLEX<span style="color:var(--primary)">.AI</span></div>
            <div style="display: flex; gap: 10px;">
                <button class="circle-btn" style="color:#ffd700; border-color:#ffd700;"><i class="fas fa-crown"></i></button>
                <button class="circle-btn settings-icon-anim" onclick="toggleSettings()"><i class="fas fa-cog"></i></button>
            </div>
        </div>

        <div id="chat-container">
            <div class="message ai" id="welcome-msg">System Online. Hello!</div>
        </div>

        <div class="input-box">
            <button id="stopBtn" class="circle-btn" onclick="stopAI()"><i class="fas fa-stop"></i></button>
            <button id="micBtn" class="circle-btn"><i class="fas fa-microphone"></i></button>
            <input type="text" id="userInput" placeholder="Ask Reflex...">
            <button class="circle-btn send-anim" style="background: #fff; color: #000;" onclick="handleInput()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const KEY = "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";
        const micBtn = document.getElementById('micBtn');
        const stopBtn = document.getElementById('stopBtn');
        const userInput = document.getElementById('userInput');

        // Load Saved Data on Startup
        window.onload = () => {
            if(localStorage.getItem('reflex_name')) {
                document.getElementById('setName').value = localStorage.getItem('reflex_name');
                document.getElementById('setEmail').value = localStorage.getItem('reflex_email');
                document.getElementById('setPhone').value = localStorage.getItem('reflex_phone');
                document.getElementById('setRegion').value = localStorage.getItem('reflex_region');
                document.getElementById('welcome-msg').innerText = `Welcome back, ${localStorage.getItem('reflex_name')}! How can I help?`;
            }
        };

        function saveUserData() {
            localStorage.setItem('reflex_name', document.getElementById('setName').value);
            localStorage.setItem('reflex_email', document.getElementById('setEmail').value);
            localStorage.setItem('reflex_phone', document.getElementById('setPhone').value);
            localStorage.setItem('reflex_region', document.getElementById('setRegion').value);
            alert("Information Saved Locally! âœ…");
            toggleSettings();
        }

        function toggleSettings() {
            const menu = document.getElementById('settings-menu');
            const isVisible = menu.style.display === 'flex';
            menu.style.display = isVisible ? 'none' : 'flex';
        }

        function stopAI() {
            window.speechSynthesis.cancel();
            stopBtn.style.display = 'none';
            micBtn.style.display = 'flex';
        }

        // Speech recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            micBtn.onclick = () => { recognition.start(); micBtn.style.background = '#ff4444'; };
            recognition.onresult = (e) => {
                userInput.value = e.results[0][0].transcript;
                micBtn.style.background = 'rgba(255,255,255,0.1)';
                handleInput();
            };
        }

        async function handleInput() {
            const val = userInput.value.trim();
            if (!val) return;
            appendMessage('user', val);
            userInput.value = '';

            const loading = appendMessage('ai', '...');
            
            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${KEY}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [{ role: "system", content: "You are Reflex AI. Keep emojis to a minimum." }, { role: "user", content: val }]
                    })
                });
                const data = await response.json();
                const aiText = data.choices[0].message.content;
                loading.remove();
                appendMessage('ai', aiText);
                speak(aiText);
            } catch (err) { loading.innerText = "Error."; }
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(text);
            utter.onstart = () => { micBtn.style.display = 'none'; stopBtn.style.display = 'flex'; };
            utter.onend = () => { stopBtn.style.display = 'none'; micBtn.style.display = 'flex'; };
            window.speechSynthesis.speak(utter);
        }

        function appendMessage(role, text) {
            const chat = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            return div;
        }
    </script>
</body>
</html>
