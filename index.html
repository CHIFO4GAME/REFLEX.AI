<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflex AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg-body: #e5e5e7; --bg-app: #fff; --bg-chat: #f4f4f7; --text: #1d1d1f; --msg-user: #fff; --msg-ai: #e9e9eb; --primary: #ff4757; --input-bg: #1c1c1e; }
        [data-theme="dark"] { --bg-body: #000; --bg-app: #121212; --bg-chat: #1c1c1e; --text: #fff; --msg-user: #2c2c2e; --msg-ai: #3a3a3c; --input-bg: #000; }
        
        body { font-family: -apple-system, sans-serif; margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background: var(--bg-body); transition: 0.3s; overflow: hidden; }
        .app-container { width: 100%; max-width: 500px; height: 100vh; background: var(--bg-app); display: flex; flex-direction: column; position: relative; box-shadow: 0 0 40px rgba(0,0,0,0.1); }
        
        .header { padding: 15px 20px; border-bottom: 1px solid rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; background: var(--bg-app); }
        .logo { font-weight: 800; color: var(--text); }
        .logo span { color: var(--primary); }

        #chat-container { flex: 1; overflow-y: auto; padding: 20px; background: var(--bg-chat); display: flex; flex-direction: column; gap: 12px; }
        .message { max-width: 80%; padding: 12px 16px; border-radius: 18px; font-size: 15px; position: relative; animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); color: var(--text); }
        @keyframes pop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .user { align-self: flex-end; background: var(--msg-user); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .ai { align-self: flex-start; background: var(--msg-ai); padding-bottom: 35px; }

        .copy-btn { position: absolute; bottom: 8px; right: 12px; font-size: 12px; color: #8e8e93; background: none; border: none; cursor: pointer; }
        .bottom-bar { background: var(--input-bg); padding: 15px 20px; display: flex; align-items: center; gap: 12px; }
        .input-pill { flex: 1; background: #2c2c2e; border-radius: 25px; display: flex; align-items: center; padding: 0 15px; }
        input { flex: 1; background: transparent; border: none; color: white; padding: 12px 0; outline: none; }
        
        button { background: transparent; border: none; color: #8e8e93; font-size: 18px; cursor: pointer; }
        .active-mic { color: var(--primary) !important; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        #settings-menu { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.7); backdrop-filter: blur(20px); z-index: 100; display: none; padding: 40px 25px; flex-direction: column; box-sizing: border-box; }
        [data-theme="dark"] #settings-menu { background: rgba(0,0,0,0.7); }
    </style>
</head>
<body data-theme="light">

    <div id="settings-menu">
        <h2 style="color:var(--text)">Settings</h2>
        <button onclick="localStorage.removeItem('rx_hist'); location.reload();" style="background:var(--primary); color:white; padding:10px; border-radius:10px;">Clear History</button>
        <button onclick="toggleSettings()" style="margin-top:10px; color:var(--text)">Close</button>
    </div>

    <div class="app-container">
        <div class="header">
            <div style="display:flex; align-items:center; gap:10px;">
                <i class="fas fa-bars" onclick="toggleSettings()" style="color:var(--text)"></i>
                <div class="logo">REFLEX<span>.AI</span></div>
            </div>
            <div>
                <button onclick="toggleTheme()"><i id="tIcon" class="fas fa-moon"></i></button>
                <i class="fas fa-cog" onclick="toggleSettings()" style="color:var(--text); margin-left:10px"></i>
            </div>
        </div>
        <div id="chat-container"></div>
        <div class="bottom-bar">
            <div class="input-pill">
                <input type="text" id="userInput" placeholder="Type or use Mic...">
                <button id="micBtn"><i class="fas fa-microphone"></i></button>
            </div>
            <button style="color:white" onclick="handleInput()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const KEY = "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";
        const sndSend = new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3');
        const sndRec = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');

        function toggleTheme() {
            const isD = document.body.getAttribute('data-theme') === 'dark';
            document.body.setAttribute('data-theme', isD ? 'light' : 'dark');
            document.getElementById('tIcon').className = isD ? 'fas fa-moon' : 'fas fa-sun';
        }
        function toggleSettings() { const s = document.getElementById('settings-menu'); s.style.display = s.style.display === 'flex' ? 'none' : 'flex'; }

        function appendMessage(role, text) {
            const chat = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `message ${role}`;
            if (role === 'ai') {
                div.innerHTML = `<b>Reflex AI</b><br><span class="txt">${text}</span><button class="copy-btn" onclick="copy(this)"><i class="far fa-copy"></i></button>`;
                sndRec.play();
                // ONLY READ IF NO ARABIC CHARACTERS
                if (!/[\u0600-\u06FF]/.test(text)) speak(text);
            } else {
                div.innerText = text;
                sndSend.play();
            }
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            localStorage.setItem('rx_hist', chat.innerHTML);
        }

        function speak(t) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(t);
            u.rate = 1.4;
            window.speechSynthesis.speak(u);
        }

        // MIC LOGIC
        const micBtn = document.getElementById('micBtn');
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (Speech) {
            const rec = new Speech();
            rec.lang = 'ar-MA'; // Supports Darija & Arabic best
            rec.onstart = () => micBtn.classList.add('active-mic');
            rec.onend = () => micBtn.classList.remove('active-mic');
            rec.onresult = (e) => { document.getElementById('userInput').value = e.results[0][0].transcript; handleInput(); };
            micBtn.onclick = () => { if(window.speechSynthesis.speaking) window.speechSynthesis.cancel(); else rec.start(); };
        }

        async function handleInput() {
            const inp = document.getElementById('userInput');
            const val = inp.value.trim();
            if (!val) return;
            appendMessage('user', val);
            inp.value = '';

            try {
                const res = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${KEY}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [{ role: "system", content: "You are Reflex AI. If user speaks Darija/Arabic, answer in Arabic. Do not use latin for Arabic." }, { role: "user", content: val }]
                    })
                });
                const data = await res.json();
                appendMessage('ai', data.choices[0].message.content);
            } catch (e) { appendMessage('ai', "Error."); }
        }

        function copy(btn) {
            navigator.clipboard.writeText(btn.parentElement.querySelector('.txt').innerText);
            btn.innerHTML = '<i class="fas fa-check"></i>';
            setTimeout(() => btn.innerHTML = '<i class="far fa-copy"></i>', 2000);
        }

        window.onload = () => {
            const h = localStorage.getItem('rx_hist');
            if (h) document.getElementById('chat-container').innerHTML = h;
            else appendMessage('ai', "Hello! Marhaba! How can I help?");
        };
    </script>
</body>
</html>
