<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflex AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #8b5cf6;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; 
            display: flex; justify-content: center; align-items: center; overflow: hidden;
            background: linear-gradient(270deg, #000000, #2c2c2c, #000000);
            background-size: 400% 400%; animation: waveBackground 12s ease infinite;
        }

        @keyframes waveBackground { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .app-container {
            width: 95%; max-width: 900px; height: 85vh; background: var(--glass); backdrop-filter: blur(30px);
            border: 1px solid var(--border); border-radius: 30px; display: flex; flex-direction: column; 
            overflow: hidden; position: relative; animation: smoothEntry 1s ease-out;
        }

        @keyframes smoothEntry { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }

        .header { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.4); }
        
        .circle-btn {
            width: 42px; height: 42px; border-radius: 50%; border: 1px solid var(--border);
            background: rgba(255,255,255,0.1); color: white; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.3s; font-size: 16px;
        }

        /* PLUS MENU */
        .plus-menu {
            position: absolute; bottom: 80px; left: 20px; background: #111; 
            border: 1px solid var(--border); border-radius: 15px; display: none; 
            flex-direction: column; gap: 5px; padding: 10px; z-index: 200;
        }
        .menu-item {
            background: none; border: none; color: white; padding: 10px 20px; 
            text-align: left; cursor: pointer; display: flex; align-items: center; gap: 10px;
        }

        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 80%; padding: 12px 18px; border-radius: 18px; font-size: 15px; line-height: 1.4; }
        .user { align-self: flex-end; background: #fff; color: #000; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: #222; color: #eee; border: 1px solid #333; border-bottom-left-radius: 2px; }

        .input-box { padding: 15px; display: flex; gap: 8px; background: rgba(0,0,0,0.5); align-items: center; }
        input#userInput { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #333; background: #111; color: white; outline: none; }

        #preview-container { display: none; padding: 10px; background: #111; border-top: 1px solid var(--border); text-align: center; position: relative; }
        #image-preview { height: 70px; border-radius: 10px; border: 1px solid var(--primary); }

        /* SETTINGS */
        #settings-menu {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 300; display: none; padding: 25px; flex-direction: column; gap: 12px; box-sizing: border-box;
        }
        .setting-field { background: #111; padding: 10px; border-radius: 10px; border: 1px solid #222; color: white; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>

    <div class="app-container">
        <div id="settings-menu">
            <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 20px;">
                <button class="circle-btn" onclick="toggleSettings()"><i class="fas fa-arrow-left"></i></button>
                <h2 style="color:white; margin:0">Settings</h2>
            </div>
            <input type="text" id="setName" class="setting-field" placeholder="Full Name">
            <input type="text" id="setRegion" class="setting-field" placeholder="Region">
            <input type="text" id="setCountry" class="setting-field" placeholder="Country">
            <input type="email" id="setEmail" class="setting-field" placeholder="Gmail">
            <input type="tel" id="setPhone" class="setting-field" placeholder="Phone Number">
            <button class="setting-field" style="background:white; color:black; font-weight:bold; cursor:pointer;" onclick="saveUserData()">SAVE & BACK</button>
        </div>

        <div class="header">
            <div class="logo">REFLEX<span style="color:var(--primary)">.AI</span></div>
            <button class="circle-btn" onclick="toggleSettings()"><i class="fas fa-cog"></i></button>
        </div>

        <div id="chat-container">
            <div class="message ai" id="welcome-msg">Hello! I'm Reflex. Send me a message or a photo of your exercise. ðŸ“š</div>
        </div>

        <div id="preview-container">
            <img id="image-preview" src="">
            <button onclick="clearImage()" style="position:absolute; top:5px; right:45%; background:red; color:white; border-radius:50%; border:none; width:20px; height:20px; cursor:pointer;">Ã—</button>
        </div>

        <div class="plus-menu" id="plusMenu">
            <button class="menu-item" onclick="triggerFile('image/*')"><i class="fas fa-image"></i> Gallery</button>
            <button class="menu-item" onclick="triggerFile('image/*', true)"><i class="fas fa-camera"></i> Camera</button>
        </div>

        <div class="input-box">
            <button class="circle-btn" onclick="togglePlusMenu()"><i class="fas fa-plus"></i></button>
            <button id="micBtn" class="circle-btn"><i class="fas fa-microphone"></i></button>
            <input type="text" id="userInput" placeholder="Type or ask about image...">
            <button class="circle-btn" style="background: #fff; color: #000;" onclick="handleInput()"><i class="fas fa-paper-plane"></i></button>
        </div>
        <input type="file" id="fileInput" style="display:none" onchange="previewImage(event)">
    </div>

    <script>
        const KEY = "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";
        let selectedImageBase64 = null;
        let userName = localStorage.getItem('reflex_name') || "";

        // UI Helpers
        function togglePlusMenu() { const m = document.getElementById('plusMenu'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; }
        function toggleSettings() { const s = document.getElementById('settings-menu'); s.style.display = s.style.display === 'flex' ? 'none' : 'flex'; }
        
        function saveUserData() {
            localStorage.setItem('reflex_name', document.getElementById('setName').value);
            localStorage.setItem('reflex_email', document.getElementById('setEmail').value);
            userName = document.getElementById('setName').value;
            alert("Profile Updated!");
            toggleSettings();
        }

        function triggerFile(type, useCamera = false) {
            const input = document.getElementById('fileInput');
            input.setAttribute('accept', type);
            if(useCamera) input.setAttribute('capture', 'environment');
            else input.removeAttribute('capture');
            input.click();
            togglePlusMenu();
        }

        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                selectedImageBase64 = e.target.result;
                document.getElementById('image-preview').src = selectedImageBase64;
                document.getElementById('preview-container').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        function clearImage() { selectedImageBase64 = null; document.getElementById('preview-container').style.display = 'none'; }

        // Speech Recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            document.getElementById('micBtn').onclick = () => { recognition.start(); document.getElementById('micBtn').style.color = "red"; };
            recognition.onresult = (e) => {
                document.getElementById('userInput').value = e.results[0][0].transcript;
                document.getElementById('micBtn').style.color = "white";
                handleInput();
            };
        }

        async function handleInput() {
            const text = document.getElementById('userInput').value.trim();
            if (!text && !selectedImageBase64) return;

            appendMessage('user', text + (selectedImageBase64 ? "<br><small>(Image attached)</small>" : ""));
            document.getElementById('userInput').value = '';
            const loading = appendMessage('ai', 'Thinking... ðŸŒ€');

            try {
                // If image exists, use Vision model. Else use Versatile model.
                const model = selectedImageBase64 ? "llama-3.2-11b-vision-preview" : "llama-3.3-70b-versatile";
                
                const body = {
                    model: model,
                    messages: [
                        { role: "system", content: `You are Reflex AI. Be human-like and friendly. User's name is ${userName}. If an image of an exercise is provided, solve it step-by-step.` },
                        { 
                            role: "user", 
                            content: selectedImageBase64 ? [
                                { type: "text", text: text || "What is in this image? Please solve if it's an exercise." },
                                { type: "image_url", image_url: { url: selectedImageBase64 } }
                            ] : text
                        }
                    ]
                };

                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${KEY}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                
                const data = await response.json();
                const aiText = data.choices[0].message.content;
                loading.remove();
                appendMessage('ai', aiText);
                
                // Voice Response
                window.speechSynthesis.cancel();
                window.speechSynthesis.speak(new SpeechSynthesisUtterance(aiText));
                clearImage();

            } catch (err) { loading.innerText = "Error connecting to AI."; }
        }

        function appendMessage(role, text) {
            const chat = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            return div;
        }
    </script>
</body>
</html>
