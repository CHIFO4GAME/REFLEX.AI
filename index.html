<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflex AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #8b5cf6;
            --bg-dark: #000000;
            --bg-grey: #1a1a1a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        /* 1. BLACK & GREY WAVE BACKGROUND */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center;
            overflow: hidden;
            background: linear-gradient(270deg, #000000, #2c2c2c, #000000);
            background-size: 400% 400%;
            animation: waveBackground 12s ease infinite;
        }

        @keyframes waveBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 2. SMOOTH SLIDE-UP OPENING ANIMATION */
        .app-container {
            width: 95%; max-width: 900px; height: 85vh;
            background: var(--glass); backdrop-filter: blur(30px);
            border: 1px solid var(--border); border-radius: 30px;
            display: flex; flex-direction: column; overflow: hidden;
            position: relative;
            animation: smoothEntry 1s ease-out;
        }

        @keyframes smoothEntry {
            from { opacity: 0; transform: translateY(100px); filter: grayscale(1); }
            to { opacity: 1; transform: translateY(0); filter: grayscale(0); }
        }

        .header { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.4); }
        .logo { font-weight: 900; font-size: 20px; color: white; }

        /* CIRCULAR ICONS */
        .circle-btn {
            width: 42px; height: 42px; border-radius: 50%; border: 1px solid var(--border);
            background: rgba(255,255,255,0.1); color: white; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.3s;
        }
        .circle-btn:hover { background: rgba(255,255,255,0.2); }
        .btn-gold { color: #ffd700; border-color: #ffd700; }

        /* SETTINGS OVERLAY */
        #settings-menu {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: none; padding: 30px;
            box-sizing: border-box; flex-direction: column; gap: 15px;
        }
        .settings-item { background: #111; padding: 15px; border-radius: 12px; border: 1px solid #222; }
        .settings-item label { display: block; font-size: 10px; color: #666; text-transform: uppercase; margin-bottom: 5px; }
        .settings-item span { color: white; font-weight: bold; }

        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 80%; padding: 12px 18px; border-radius: 18px; font-size: 15px; line-height: 1.4; }
        .user { align-self: flex-end; background: #fff; color: #000; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: #222; border: 1px solid #333; color: #eee; border-bottom-left-radius: 2px; }

        /* PERFECT CIRCLE MIC & STOP */
        .input-box { padding: 20px; display: flex; gap: 10px; background: rgba(0,0,0,0.5); align-items: center; }
        input { flex: 1; padding: 14px; border-radius: 25px; border: 1px solid #333; background: #111; color: white; outline: none; }
        
        #stopBtn { display: none; background: #ff4444; border: none; }
        .mic-active { background: #ff4444 !important; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.4); } 100% { box-shadow: 0 0 0 15px rgba(255, 68, 68, 0); } }
    </style>
</head>
<body>

    <div class="app-container">
        <div id="settings-menu">
            <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 20px;">
                <button class="circle-btn" onclick="toggleSettings()"><i class="fas fa-arrow-left"></i></button>
                <h2 style="color: white; margin: 0;">Settings</h2>
            </div>
            <div class="settings-item"><label>Region</label><span>Africa</span></div>
            <div class="settings-item"><label>Country</label><span>Morocco ðŸ‡²ðŸ‡¦</span></div>
            <div class="settings-item"><label>User Name</label><span>Faissal</span></div>
            <div class="settings-item"><label>Gmail</label><span>user@gmail.com</span></div>
            <div class="settings-item"><label>Phone Number</label><span>+212 â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢</span></div>
            <button class="settings-item" style="background: var(--gold-gradient); color: black; font-weight: 900; width: 100%; border: none; margin-top: 10px; cursor: pointer;">SUBSCRIBE PRO</button>
        </div>

        <div class="header">
            <div class="logo">REFLEX<span style="color:var(--primary)">.AI</span></div>
            <div style="display: flex; gap: 10px;">
                <button class="circle-btn btn-gold" onclick="alert('Subscribe to Pro!')"><i class="fas fa-crown"></i></button>
                <button class="circle-btn" onclick="toggleSettings()"><i class="fas fa-cog"></i></button>
            </div>
        </div>

        <div id="chat-container">
            <div class="message ai">System Online. How can I help?</div>
        </div>

        <div class="input-box">
            <button id="stopBtn" class="circle-btn" onclick="stopAI()"><i class="fas fa-stop"></i></button>
            <button id="micBtn" class="circle-btn"><i class="fas fa-microphone"></i></button>
            <input type="text" id="userInput" placeholder="Ask Reflex...">
            <button class="circle-btn" style="background: #fff; color: #000;" onclick="handleInput()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const KEY = "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";
        const micBtn = document.getElementById('micBtn');
        const stopBtn = document.getElementById('stopBtn');
        const userInput = document.getElementById('userInput');
        let currentUtterance = null;

        function toggleSettings() {
            const menu = document.getElementById('settings-menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }

        // --- VOICE STOP LOGIC ---
        function stopAI() {
            window.speechSynthesis.cancel();
            stopBtn.style.display = 'none';
            micBtn.style.display = 'flex';
        }

        // --- SPEECH RECOGNITION ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            micBtn.onclick = () => {
                recognition.start();
                micBtn.classList.add('mic-active');
            };
            recognition.onresult = (e) => {
                userInput.value = e.results[0][0].transcript;
                micBtn.classList.remove('mic-active');
                handleInput();
            };
            recognition.onspeechend = () => micBtn.classList.remove('mic-active');
        }

        async function handleInput() {
            const val = userInput.value.trim();
            if (!val) return;
            appendMessage('user', val);
            userInput.value = '';

            const loading = appendMessage('ai', '...');
            
            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${KEY}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [{ role: "system", content: "You are Reflex AI. Use emojis very sparingly." }, { role: "user", content: val }]
                    })
                });
                const data = await response.json();
                const aiText = data.choices[0].message.content;
                loading.remove();
                appendMessage('ai', aiText);
                
                // Speak and Show Stop Button
                speak(aiText);
            } catch (err) { loading.innerText = "Error."; }
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            currentUtterance = new SpeechSynthesisUtterance(text);
            
            currentUtterance.onstart = () => {
                micBtn.style.display = 'none';
                stopBtn.style.display = 'flex';
            };
            currentUtterance.onend = () => {
                stopBtn.style.display = 'none';
                micBtn.style.display = 'flex';
            };
            
            window.speechSynthesis.speak(currentUtterance);
        }

        function appendMessage(role, text) {
            const chat = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            return div;
        }
    </script>
</body>
</html>
